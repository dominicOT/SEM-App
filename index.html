<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="SEM App">
    <meta description="Give a tribute to a loved one">

    <title> SEM App </title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="SEM" id="logo">
    </header>

    <div class="container">
        <h1>Surprise Tribute </h1>
        <form id="tributeForm">
            <input type="text" id="usernameInput" placeholder="Username" required>
            <input type="file" id="photoInput" accept="image/*" required>
            <textarea id="messageInput" placeholder="Write your message" required></textarea>
            <button type="submit"> Shout out </button>
        </form>
        <div id="tributesContainer"></div>
    </div>

    <script type="module" src="scripts.js"></script>    

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>

    </script> -->

    <center>
    <em class="footnote">In memory of Samuel Ethelbirth Metzger</em>
    </center>

</body>

</html>
